{namespace form=TYPO3\Form\ViewHelpers}
Form start <br />
<f:form objectName="{form.identifier}" object="{form}" method="GET">
	<form:renderRenderable renderable="{form.currentPage}" />
	<!-- TODO: Here, page 2 is hardcoded (value=1; starting to count from 0) -->
	<f:form.submit name="__currentPage" value="1">Next</f:form.submit>
</f:form>
<br />form end
