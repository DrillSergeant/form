{namespace form=TYPO3\Form\ViewHelpers}
<nav class="form-navigation">
	<ul>
		<f:if condition="{form.previousPage}">
			<li class="previous">
				<form:form.button name="__currentPage" value="{form.previousPage.index}" formnovalidate="formnovalidate" class="btn">Previous page</form:form.button>
			</li>
		</f:if>
		<f:if condition="{form.nextPage}">
			<f:then>
				<li class="next">
					<form:form.button name="__currentPage" value="{form.nextPage.index}" class="btn primary">Next page</form:form.button>
				</li>
			</f:then>
			<f:else>
				<li class="next submit">
					<form:form.button name="__currentPage" value="{form.pages -> f:count()}" class="btn primary">Submit</form:form.button>
				</li>
			</f:else>
		</f:if>
	</ul>
</nav>
